<head>

    <title>Ejemplos Tablas</title>
    <style type="text/css">
        table{
            width: 400px;
            border: 2px solid black;
            border-collapse: collapse ;

        }
        tr{
            border: 2px solid black;/*No se puede*/
        }
        td{
            width: 20%;
            border: 2px solid black;
            text-align: center;
            vertical-align: top;
        }

    </style>
</head>
